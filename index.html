<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="An app that allows you to connect to NASA's Picture of the Day API.">
    	<meta name="keywords" content="NASA, Space, Photos">

		<title>NASA-APOD</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>NASA - Picture of the Day</h1>
			<input type="date" name="">
			<button type="button" name="button">Get Photo</button>

		</header>
		<div id="apodContainer">

		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
